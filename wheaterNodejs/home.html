<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Wheather App</title>
  </head>
  <body>
    <div class="box">
      <div class="box-inner">
        <div class="wheatherIcon">
          <span class="sun"> <i class="fa-solid fa-sun fa-spin"></i></span>
        </div>
        <div class="info">
          <div class="info">
            <h2 class="location">
              <span class="personIcon">
                <i class="fa-solid fa-street-view fa-beat"></i
              ></span>
              <span id="area"> KOCHI,IN </span>
            </h2>
            <p id="date">WED | OCT 23 |10:44PM</p>
            <h1 class="temp">24.69C</h1>
            <h3 class="min-maxTemp">Min 26.49C | MAX 26.49</h3>
          </div>
        </div>
      </div>
    </div>
    <script>
      const curDate = document.getElementById("date");
      let weatherCon = document.getElementsByClassName("wheatherIcon");
      const tempStatus = "Clouds";
      const getCurrentDay = () => {
        let currentTime = new Date();
        var weekday = new Array(7);
        weekday[0] = "Sun";
        weekday[1] = "Mon";
        weekday[2] = "Tue";
        weekday[3] = "Wed";
        weekday[4] = "Thur";
        weekday[5] = "Fri";
        weekday[6] = "Sat";

        let day = weekday[currentTime.getDay()] + " |";
        return day;
      };
      getCurrentDay();
      const getCurrentTime = () => {
        var now = new Date();
        var day = now.getDate();
        var month = now.getMonth(); //it's data start with 0
        var hour = now.getHours();
        var minute = now.getMinutes();
        var monthName = new Array(12);
        monthName[0] = "JAN";
        monthName[1] = "FEB";
        monthName[2] = "MAR";
        monthName[3] = "APRIL";
        monthName[4] = "MAY";
        monthName[5] = "JUNE";
        monthName[6] = "July";
        monthName[7] = "AUG";
        monthName[8] = "SEP";
        monthName[9] = "OCT";
        monthName[10] = "NOV";
        monthName[11] = "DEC";
        period = "AM";
        if (hour > 11) {
          period = "PM";
          hour -= 12;
        }
        if (minute < 10) {
          minute = "0" + minute;
        }
        console.log(
          monthName[month] + " " + day + " " + hour + ":" + minute + period
        );
        return `${monthName[month]} ${day}|${hour}:${minute}${period}`;
      };
      getCurrentTime();
      curDate.innerHTML = getCurrentDay() + " " +getCurrentTime();
    </script>
  </body>
</html>
